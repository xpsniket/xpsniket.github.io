		<style>
			:root {
				--c-bg: #0a0b0f;

				--c-bg: #f5f7fb;

				--c-text: #101319;
				--c-sub: #5b6570;
				--c-accent: #0284c7;
				--c-accent2: #6366f1;
				--c-outline: #e2e8f0;
			}

			html {
				scroll-behavior: smooth;
			}

			body {
				min-height: 100%;
			}

			::selection {
				background: #7dd3fc33;
			}

			.bg-wrap {
				position: fixed;
				inset: 0;
				z-index: -1;
				overflow: hidden;
				mask: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3) 60%, rgba(0, 0, 0, 0.9));
			}

			.gradient-mesh {
				position: absolute;
				inset: -30% -15%;
				background: radial-gradient(40% 30% at 18% 22%, rgba(167, 139, 250, 0.28), transparent 60%), radial-gradient(45% 35% at 78% 30%, rgba(125, 211, 252, 0.3), transparent 65%), radial-gradient(55% 45% at 50% 75%, rgba(236, 72, 153, 0.16), transparent 70%);
				filter: blur(60px) saturate(120%);
				animation: gradientPan 32s ease-in-out infinite alternate;
				opacity: 0.9;
				mix-blend-mode: plus-lighter;
			}

			[data-theme="light"] .gradient-mesh {
				filter: blur(70px) saturate(140%);
				mix-blend-mode: normal;
				opacity: 0.55;
			}

			/* Reveal */
			.reveal {
				transform: translateY(18px);
				transition: opacity 0.9s cubic-bezier(0.4, 0.08, 0, 1), transform 0.9s cubic-bezier(0.4, 0.08, 0, 1);
			}

			.reveal.in-view {
				opacity: 1;
				transform: none;
			}

			/* Card polish / glass */
			.glass {
				background: linear-gradient(140deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
				-webkit-backdrop-filter: blur(18px) saturate(140%);
				backdrop-filter: blur(18px) saturate(140%);
				border: 1px solid var(--c-outline);
			}

			[data-theme="light"] .glass {
				background: linear-gradient(140deg, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.65));
			}

			.card-hover {
				position: relative;
				transition: transform 0.55s cubic-bezier(0.22, 1, 0.26, 1), box-shadow 0.55s ease, opacity 0.35s ease;
			}

			.card-hover:hover {
				transform: translateY(-4px) scale(1.012);
				box-shadow: 0 12px 40px -10px rgba(0, 0, 0, 0.55);
			}

			[data-theme="light"] .card-hover:hover {
				box-shadow: 0 18px 38px -12px rgba(0, 0, 0, 0.15);
			}

			.masonry {
				column-count: 3; /* desktop */
				column-gap: 1.25rem; /* matches gap-5 */
			}

			@media (max-width: 640px) {
				.masonry {
					column-count: 2;
					column-gap: 1rem;
				}
			}

			.gallery-figure {
				display: inline-block;
				width: 100%;
				margin-bottom: 1.25rem;
				position: relative;
				break-inside: avoid;
			}

			.gallery-figure img.loaded {
				opacity: 1;
				filter: blur(0);
				transform: scale(1);
			}

			.gallery-figure img {
				width: 100%;
				height: auto;
				display: block;
				border-radius: 0.5rem;
				transition: transform 0.3s ease, filter 0.8s ease, opacity 0.5s ease;

				opacity: 0;
				filter: blur(10px);
				transform: scale(1.05);
			}

			/* Lightbox */
			.lightbox {
				position: fixed;
				inset: 0;
				display: none;
				place-items: center;
				background: rgba(6, 8, 11, 0.9);
				z-index: 80;
			}

			.lightbox.open {
				display: grid;
				animation: fadeIn 0.25s ease;
			}

			.lightbox img {
				max-width: min(94vw, 1500px);
				max-height: 84vh;
				border-radius: 1.25rem;
				box-shadow: 0 24px 68px -10px rgba(0, 0, 0, 0.65);
			}

			.lb-nav {
				position: absolute;
				inset: 0;
				display: flex;
				align-items: center;
				justify-content: space-between;
				pointer-events: none;
			}

			.lb-btn {
				pointer-events: auto;
				width: 3rem;
				height: 3rem;
				display: grid;
				place-items: center;
				border-radius: 9999px;
				background: rgba(255, 255, 255, 0.06);
				border: 1px solid rgba(255, 255, 255, 0.12);
				backdrop-filter: blur(8px);
				transition: background 0.3s ease;
			}

			.lb-btn:hover {
				background: rgba(255, 255, 255, 0.12);
			}

			/* Skip link */
			.skip-link {
				position: fixed;
				left: 50%;
				top: 0.75rem;
				transform: translate(-50%, -150%);
				background: var(--c-surface);
				color: var(--c-text);
				padding: 0.65rem 1rem;
				border-radius: 999px;
				font-size: 0.85rem;
				border: 1px solid var(--c-outline);
				z-index: 100;
				transition: transform 0.4s ease;
			}

			.skip-link:focus {
				transform: translate(-50%, 0);
				outline: 2px solid var(--c-accent);
			}

			/* Floating back-to-top */
			#scrollTopBtn {
				position: fixed;
				right: 1.1rem;
				bottom: 1.2rem;
				z-index: 70;
				opacity: 0;
				transform: translateY(14px) scale(0.9);
				transition: opacity 0.4s ease, transform 0.5s ease;
			}

			#scrollTopBtn.visible {
				opacity: 1;
				transform: translateY(0) scale(1);
			}

			/* Minimal scrollbar */
			::-webkit-scrollbar {
				width: 10px;
			}

			::-webkit-scrollbar-track {
				background: transparent;
			}

			::-webkit-scrollbar-thumb {
				background: linear-gradient(var(--c-accent), var(--c-accent2));
				border-radius: 20px;
				border: 2px solid var(--c-bg);
			}

			[data-theme="light"] ::-webkit-scrollbar-thumb {
				background: linear-gradient(var(--c-accent2), var(--c-accent));
			}

			@media (prefers-reduced-motion: reduce) {
				* {
					animation-duration: 0.001s !important;
					transition: none !important;
				}

				.gradient-mesh {
					animation: none;
				}
			}

		<!-- Lightbox -->
		<div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image preview">
			<button id="lightboxClose" class="absolute top-5 right-5 rounded-full border border-white/20 bg-white/10 px-4 py-2 text-xs font-medium text-base-text hover:bg-white/15 transition">Close</button>
			<img id="lightboxImg" alt="Expanded gallery image" />
		</div>

		<script>
			// Get Current Year
			document.getElementById("year").textContent = new Date().getFullYear();

			// Gallery Lightbox Functionality for Hardcoded Images
			const galleryImgs = Array.from(document.querySelectorAll(".gallery-img"));
			const lightbox = document.getElementById("lightbox");
			const lightboxImg = document.getElementById("lightboxImg");
			const lightboxClose = document.getElementById("lightboxClose");

			// Add nav buttons if not present
			let lbNav = lightbox.querySelector(".lb-nav");
			if (!lbNav) {
				lbNav = document.createElement("div");
				lbNav.className = "lb-nav";
				const prevBtn = document.createElement("button");
				prevBtn.className = "lb-btn ml-2";
				prevBtn.innerHTML = '<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>';
				prevBtn.setAttribute("aria-label", "Previous image");
				const nextBtn = document.createElement("button");
				nextBtn.className = "lb-btn mr-2";
				nextBtn.innerHTML = '<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 6 15 12 9 18"/></svg>';
				nextBtn.setAttribute("aria-label", "Next image");
				lbNav.appendChild(prevBtn);
				lbNav.appendChild(nextBtn);
				lightbox.appendChild(lbNav);
			}
			const prevBtn = lbNav.querySelector(".lb-btn.ml-2");
			const nextBtn = lbNav.querySelector(".lb-btn.mr-2");

			let currentIdx = 0;

			function showLightboxImage(idx) {
				currentIdx = idx;
				const fig = galleryImgs[idx];
				const img = fig.querySelector("img");
				lightboxImg.src = img.src;
				lightboxImg.alt = img.alt || "";
			}

			function openLightbox(idx) {
				showLightboxImage(idx);
				lightbox.classList.add("open");
				setTimeout(() => {
					lightboxClose.focus();
				}, 100);
			}

			function closeLb() {
				lightbox.classList.remove("open");
			}

			function showNext() {
				let nextIdx = (currentIdx + 1) % galleryImgs.length;
				showLightboxImage(nextIdx);
			}

			function showPrev() {
				let prevIdx = (currentIdx - 1 + galleryImgs.length) % galleryImgs.length;
				showLightboxImage(prevIdx);
			}

			nextBtn.addEventListener("click", (e) => {
				e.stopPropagation();
				showNext();
			});
			prevBtn.addEventListener("click", (e) => {
				e.stopPropagation();
				showPrev();
			});

			lightboxClose.addEventListener("click", closeLb);
			lightbox.addEventListener("click", (e) => {
				if (e.target === lightbox) closeLb();
			});

			window.addEventListener("keydown", (e) => {
				if (!lightbox.classList.contains("open")) return;
				if (e.key === "Escape") closeLb();
				if (e.key === "ArrowRight") showNext();
				if (e.key === "ArrowLeft") showPrev();
			});

			galleryImgs.forEach((fig, idx) => {
				fig.addEventListener("click", () => openLightbox(idx));
				fig.addEventListener("keydown", (e) => {
					if (e.key === "Enter" || e.key === " ") openLightbox(idx);
				});
			});

			// Scroll To Top Button
			const scrollBtn = document.getElementById("scrollTopBtn");
			if (scrollBtn) {
				const toggleScrollBtn = () => {
					if (window.scrollY > 600) {
						scrollBtn.classList.add("visible");
					} else {
						scrollBtn.classList.remove("visible");
					}
				};
				window.addEventListener("scroll", toggleScrollBtn, { passive: true });
				scrollBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
				toggleScrollBtn();
			}

			// Mobile Menu Toggle
			const toggle = document.getElementById("navToggle");
			const menu = document.getElementById("mobileMenu");
			if (toggle && menu) {
				toggle.addEventListener("click", () => {
					const isOpen = !menu.classList.contains("hidden");
					menu.classList.toggle("hidden");
					toggle.setAttribute("aria-expanded", String(!isOpen));
				});
				// Close menu when a link is clicked
				menu.querySelectorAll("a").forEach((link) => {
					link.addEventListener("click", () => {
						menu.classList.add("hidden");
						toggle.setAttribute("aria-expanded", "false");
					});
				});
			}
			document.querySelectorAll(".gallery-figure img").forEach((img) => {
				if (img.complete) {
					img.classList.add("loaded");
				} else {
					img.addEventListener("load", () => {
						img.classList.add("loaded");
					});
				}
			});
		</script>
